{% extends 'main.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Psychowet</title>
</head>
<body>
{% block content %}

<img class="treatment-drug-icon" src="{% static 'images/drug-icon.png' %}">
<p class="center-text">Wybierz interesujący Cię lek:</p>

<div class="treatment-drug-list-box">
<ul class="treatment-drug-list">
  {% for drug in all_drugs %}
  <li>
    <a href="{% url 'single_drug' drug.uuid %}">
      <button class="treatment-drug-button">
        {{ drug.nazwa }}
      </button>
    </a>
  </li>
  {% endfor %}
</ul>
</div>

{% endblock content %}
</body>
</html>
