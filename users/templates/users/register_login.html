{% extends 'main.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Nazwa użytkownika" />
  <input type="password" name="password" placeholder="Hasło" />
  <input type="submit" value="Login" />
</form>

{% endblock content %}

</body>
</html>
